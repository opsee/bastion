checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    ci: "true"
    VPN_REMOTE: "bastion.opsee.com"
    DNS_SERVER: 169.254.169.253
    NSQD_HOST: nsqd.in.opsee.com
notify:
  webhooks:
    - url: https://hooks.slack.com/services/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
dependencies:
  cache_directories:
    - "mami"
  override:
    - docker info
    - go version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io
    - docker pull quay.io/opsee/build-go:latest
    - docker pull nsqio/nsq:v0.3.5
    - docker run --name nsqd -d --expose 4150 --expose 4151 nsqio/nsq:v0.3.5 /nsqd
    - sudo pip install awscli
    - if [[ ! -e mami/mami.jar ]]; then mkdir mami && aws s3 cp s3://opsee-releases/clj/mami/master/mami-0.1.0-SNAPSHOT-standalone.jar mami/mami.jar; fi
    - git submodule update --init
test:
  override:
    - docker run -e "TARGETS=linux/amd64" --link nsqd -e "NSQD_HOST=nsqd:4150" -v `pwd`:/build quay.io/opsee/build-go
    - docker build -t quay.io/opsee/bastion:$CIRCLE_SHA1 .
    - docker push quay.io/opsee/bastion:$CIRCLE_SHA1
    - java -jar mami/mami.jar build --bastion-version $CIRCLE_SHA1 build/mami.json
deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker build -t quay.io/opsee/bastion:latest .
      - docker push quay.io/opsee/bastion:latest
      - docker tag -f quay.io/opsee/bastion:$CIRCLE_SHA1 quay.io/opsee/bastion:stable
      - docker push quay.io/opsee/bastion:stable
      - java -jar mami/mami.jar build --release stable --bastion-version stable --build-ami build/mami.json
