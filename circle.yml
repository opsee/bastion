checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    ci: "true"
    VPN_REMOTE: "bastion.opsee.com"
    DNS_SERVER: 169.254.169.253
    NSQD_HOST: nsqd.in.opsee.com
    BASTION_VERSION: $CIRCLE_SHA1
experimental:
  notify:
    branches:
      only:
        - master

dependencies:
  override:
    - docker info
    - go version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io

test:
  override:
    - make build
    - make docker-push
deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker build -t quay.io/opsee/bastion:latest .
      - docker push quay.io/opsee/bastion:latest
