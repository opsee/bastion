checkout:
  post:
    - git submodule sync
    - git submodule update --init
machine:
  java:
    version: oraclejdk8
  services:
    - docker
  environment:
    ci: "true"
    BASTION_VERSION: "$CIRCLE_SHA1"

experimental:
  notify:
    branches:
      only:
        - master
notify:
  webhooks:
    - url: https://hooks.slack.com/services/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
dependencies:
  override:
    - docker info
    - go version
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD quay.io

test:
  override:
    - make build
    - make docker-push
deployment:
  ami:
    branch: master
    owner: opsee
    commands:
      - docker build -t quay.io/opsee/bastion:latest .
      - docker push quay.io/opsee/bastion:latest
